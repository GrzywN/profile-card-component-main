<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karol Binkowski" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__head">
          <img
            src="./images/image-victor.jpg"
            alt="Avatar"
            class="card__avatar"
          />
        </div>
        <div class="card__body">
          <h1 class="card__header">
            Victor Crest<span class="card__header-age">26</span>
          </h1>
          <p class="card__location">London</p>
          <hr class="card__hr" />
          <div class="card__stats">
            <div class="card__stats-header">80K</div>
            <div class="card__stats-header">803K</div>
            <div class="card__stats-header">1.4K</div>
            <div class="card__stats-label">Followers</div>
            <div class="card__stats-label">Likes</div>
            <div class="card__stats-label">Photos</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
